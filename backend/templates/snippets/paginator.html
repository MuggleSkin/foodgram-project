{% load custom_tags %}
<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        <li class="pagination__item">
            {% if items.has_previous %}
                <a class="pagination__link link" href="{% replace_get_param 'page' items.previous_page_number %}">
                    <span class="icon-left"></span>
                </a>
            {% endif %}
        </li>
        {% for i in paginator.page_range %}
            {% if items.number == i %}
                <li class="pagination__item pagination__item_active">
                    <a class="pagination__link link" href="javascript:void(0)">{{ i }}</a>
                </li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" 
                    href="{% replace_get_param 'page' i %}">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}
        <li class="pagination__item">
            {% if items.has_next %}
                <a class="pagination__link link" href="{% replace_get_param 'page' items.next_page_number %}">
                    <span class="icon-right"></span>
                </a>
            {% endif %}
        </li>
    </ul>
</nav>
